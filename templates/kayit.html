{% extends "layout.html" %}
{% block title %}
Kayıt Ol - Sublime.
{% endblock title %}


{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/contact.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/contact_responsive.css') }}">
<!--===============================================================================================-->
{% endblock style %}

{% block content%}
	<div class="contact">
		<div class="container">
			<div class="row">

				<!-- Get in touch -->
				<div class="col-lg-12 contact_col" style="padding:30px 0px 30px 0px;">
					<div class="get_in_touch">
						<div class="section_title">Kayıt Ol</div>
						<div class="contact_form_container">
							<form action="/kayit" method="POST" id="contact_form" class="contact_form">

								<div>
									<!-- Subject -->
									<label for="contact_company">Email</label>
									<input type="text" id="contact_company" name="email" class="contact_input">
								</div>
								<div>
									<!-- Subject -->
									<label for="contact_company">Kullanıcı Adı</label>
									<input type="text" id="contact_company" name="username" class="contact_input">
								</div>
								<div>
									<!-- Subject -->
									<label for="contact_company">Şifre</label>
									<input type="password" id="contact_company" name="pass"class="contact_input">
								</div>

								<button type="submit" class="button contact_button"><span>Kayıt Ol</span></button>
							</form>
						</div>
					</div>
				</div>

				<!-- Contact Info -->

			</div>
		</div>
	</div>

{% endblock content%}

{% block script %}
	<script src="{{ url_for('static',filename='js/contact.js') }}"></script>
{% endblock script %}
